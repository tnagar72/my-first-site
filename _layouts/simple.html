<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f0f0; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        h1 { color: #333; border-bottom: 2px solid #007acc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ page.title }}</h1>
        <p><strong>This content comes from the layout template!</strong></p>
        
        <!-- THIS IS WHERE YOUR MARKDOWN CONTENT GETS INSERTED -->
        {{ content }}
        
        <hr>
        <p><em>This footer also comes from the layout template!</em></p>
    </div>
</body>
</html>
